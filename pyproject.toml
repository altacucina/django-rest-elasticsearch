[tool.poetry]
name = "django_rest_elasticsearch"
version = "0.4.1"
description = "Elasticsearch support for Django REST Framework"
authors = ["Somebody"]
readme = "README.md"
packages = [
    { include = "django_rest_elasticsearch", from = "." },
    { include = "django_rest_elasticsearch.*", from = "." },
]

[tool.poetry.dependencies]
python = "^3.11"
django = "4.2.7"
djangorestframework = "^3.14.0"
elasticsearch-dsl = ">=7.0.0,<8.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-runner = "^6.0.1"
coreapi = "^2.3.3"
pytz = "^2023.3.post1"
six = "^1.16.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
